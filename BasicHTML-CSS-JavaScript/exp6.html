<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div {


		width: 100px;
		height: 100px;
		animation-name: example;
		animation-duration: 4s;

	}

	@keyframes example
	{
		from 
		{
			background-color: red;
		}

		to
		{
			background-color: yellow;
		}
	}
	</style>
</head>
	

<body>
	<div></div>
</body>
</html>
